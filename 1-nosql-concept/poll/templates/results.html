{% extends "base.html" %}
{% block content %}
    <h2>Poll Results</h2>
    <ul>
        {% for result in results %}
          <div class="option-box">
            <li>{{ result._id }}: {{ result.count }} vote{{ 's' if result.count != 1 else '' }}</li>
          </div>
        {% endfor %}
    </ul>
    <a href="/">‚Üê Back to poll</a>
{% endblock %}
